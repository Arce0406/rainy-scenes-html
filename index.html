<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACHI Celebration 2022 | Rainy Wallpaper Window</title>

    <!-- Plugins CSS -->
    <link rel="stylesheet" href="libs/flickity/dist/flickity.min.css">
    <link rel="stylesheet" href="libs/flickity-fade/flickity-fade.css">
    <link rel="stylesheet" href="libs/fullpage.js/dist/fullpage.min.css">
    <link rel="stylesheet" href="libs/highlightjs/styles/codepen-embed.css">
    <!-- <link rel="stylesheet" href="libs/@fortawesome/fontawesome-freecss/all.min.css"> -->
    <link rel="stylesheet" href="libs/incline-icons/style.min.css">
    <link rel="stylesheet" href="libs/normalize/8.0.1/normalize.min.css">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/theme.min.css">
    <link rel="stylesheet" href="css/brand.css">
    <!-- Material Design Icon  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Custom -->
    <link rel="stylesheet" href="style.css">

    <!-- Global JS -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <!-- Plugins JS -->
    <script src="libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="libs/flickity/dist/flickity.pkgd.min.js"></script>
    <script src="libs/flickity-fade/flickity-fade.js"></script>
    <script src="libs/jquery-parallax.js/parallax.min.js"></script>
    <script src="libs/waypoints/lib/jquery.waypoints.min.js"></script>
    <script src="libs/waypoints/lib/shortcuts/inview.min.js"></script>
    <script src="libs/fullpage.js/vendors/scrolloverflow.min.js"></script>
    <script src="libs/fullpage.js/dist/fullpage.min.js"></script>
    <script src="libs/highlightjs/highlight.pack.min.js"></script>
    <!-- Theme JS -->
    <script src="libs/theme.min.format.js"></script>

</head>
<body>
    <section id="bg" class="section target section-full overflow-hidden" style="width: 100vw; height: 100vh;">
        <div class="position-absolute bg-whiter w-100 h-100" style="top: 0;">
            <div style="cursor: pointer; opacity: 0.9; position: absolute; left: 0px; top: 0px; z-index: 9000;">
                <canvas width="80" height="48" style="width: 80px; height: 48px; display: block;"></canvas>
                <canvas width="80" height="48" style="width: 80px; height: 48px; display: none;"></canvas>
                <canvas width="80" height="48" style="width: 80px; height: 48px; display: none;"></canvas>
            </div>
            <canvas width="750" height="520"
                style="touch-action: none; cursor: inherit; width: 750px; height: 520px; object-fit: cover;"></canvas>
        </div>

        <canvas id="rainCanvas" class="position-absolute w-100 h-100" style="top: 0;"></canvas>

        <!-- Overlay -->
        <div class="bg-overlay bg-overlay-rainy"></div>

    </section>

    <!-- Content -->
    <a href="#modal-video" data-toggle="modal" class="position-absolute w-100 h-100"
        style="top: 0; left: 0;">
    </a>

    <!-- MODAL
          ================================================== -->
    <div class="modal fade" id="modal-video" tabindex="-1" role="dialog" aria-labelledby="modal-video-header"
        aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">

                <!-- Header -->
                <div class="modal-header" style="border-bottom: 1px solid #dee2e6;">

                    <!-- Title -->
                    <h4 class="modal-title" id="modal-video-header">
                        Guideline | 使用説明
                    </h4>

                    <!-- Close -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">

                    <!-- Heading -->
                    <h2 class="text-center my-4">
                        Rainy Wallpaper Window
                    </h2>

                    <div class="form-group">
                        <label class="col-form-label">Mask Opacity
                            <span class="badge badge-secondary ml-2">0.1</span></label>
                        <input type="range" class="form-control-range" id="formControlRange"
                            value="0.1" min="0" max="1"
                            step="0.01">
                    </div>

                </div>
            </div> <!-- / .modal-content -->
        </div> <!-- / .modal-dialog -->
    </div> <!-- / .modal -->

    <!-- Custom JS -->
    <script src="libs/Stats.min.js"></script>
    <script src="libs/pixi.min.js"></script>
    <script src="index.js"></script>
    <script src="rain.js"></script>
</body>
</html>
